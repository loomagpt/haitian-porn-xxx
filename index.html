<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }

        .header {
            background: #000;
            padding: 1rem;
            text-align: center;
        }

        .video-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .video-player {
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
        }

        .video-controls {
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .video-thumbnail {
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .video-thumbnail:hover {
            transform: scale(1.05);
        }

        .thumbnail-img {
            width: 100%;
            height: 200px;
            background: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .video-info {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>My Video Website</h1>
    </header>

    <div class="video-container">
        <div class="video-player">
            <video id="mainVideo" controls>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-controls">
                <button class="control-btn" onclick="playPause()">Play/Pause</button>
                <button class="control-btn" onclick="makeBig()">Big</button>
                <button class="control-btn" onclick="makeNormal()">Normal</button>
            </div>
        </div>

        <div class="video-list">
            <div class="video-thumbnail" onclick="changeVideo('video1.mp4')">
                <div class="thumbnail-img">ðŸŽ¬</div>
                <div class="video-info">
                    <h3>Video Title 1</h3>
                    <p>Video description goes here</p>
                </div>
            </div>

            <div class="video-thumbnail" onclick="changeVideo('video2.mp4')">
                <div class="thumbnail-img">ðŸŽ¬</div>
                <div class="video-info">
                    <h3>Video Title 2</h3>
                    <p>Video description goes here</p>
                </div>
            </div>

            <div class="video-thumbnail" onclick="changeVideo('video3.mp4')">
                <div class="thumbnail-img">ðŸŽ¬</div>
                <div class="video-info">
                    <h3>Video Title 3</h3>
                    <p>Video description goes here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');

        function playPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function makeBig() {
            video.style.width = "100%";
        }

        function makeNormal() {
            video.style.width = "100%";
        }

        function changeVideo(src) {
            video.src = src;
            video.load();
            video.play();
        }
    </script>
</body>
</html>
