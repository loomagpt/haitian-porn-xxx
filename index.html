    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF0000;
            --primary-dark: #CC0000;
            --bg: #0F0F0F;
            --surface: #1f1f1f;
            --surface-light: #2a2a2a;
            --text: #fff;
            --text-secondary: #aaa;
            --border: rgba(255,255,255,0.08);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.4;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }

        /* mobile first â€“ max width 480px */
        .app-shell {
            max-width: 480px;
            margin: 0 auto;
            background: var(--bg);
            min-height: 100vh;
            padding-bottom: calc(70px + var(--safe-bottom));
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* top bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(15,15,15,0.96);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .logo-icon {
            color: var(--primary);
            font-size: 26px;
        }
        .logo-text {
            font-weight: 700;
            font-size: 18px;
            background: linear-gradient(45deg, #ff3a3a, #ff8080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header-actions button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-actions button:active {
            background: rgba(255,255,255,0.1);
        }

        /* search pill */
        .search-pill {
            margin: 8px 12px;
            background: var(--surface);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 4px 16px;
            gap: 8px;
            border: 1px solid var(--border);
        }
        .search-pill i {
            color: var(--text-secondary);
            font-size: 16px;
        }
        .search-pill input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 0;
            color: white;
            font-size: 16px;
            outline: none;
        }
        .search-pill .clear-btn {
            display: none;
            background: none;
            border: none;
            color: #aaa;
            font-size: 18px;
            padding: 4px;
        }
        /* suggestions */
        .suggestions-box {
            background: var(--surface);
            margin: 0 12px 8px;
            border-radius: 16px;
            border: 1px solid var(--border);
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        .suggestion-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }
        .suggestion-item:active {
            background: rgba(255,255,255,0.05);
        }

        /* bottom navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            right: 0;
            background: rgba(18,18,18,0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 8px 12px calc(8px + env(safe-area-inset-bottom, 0px));
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            font-size: 12px;
            gap: 2px;
            background: none;
            border: none;
            padding: 4px 0;
            width: 20%;
        }
        .nav-item i {
            font-size: 22px;
        }
        .nav-item.active {
            color: var(--primary);
        }
        .nav-item span {
            font-size: 11px;
            font-weight: 500;
        }

        /* main content */
        .content {
            padding: 8px 12px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0 12px;
        }
        .section-header h3 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .section-header button {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
        }

        /* video grid â€“ 2 columns */
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .video-card {
            background: var(--surface);
            border-radius: 14px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.1s;
        }
        .video-card:active {
            opacity: 0.8;
        }
        .thumb {
            position: relative;
            aspect-ratio: 16/9;
            background: #2a2a2a;
        }
        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .duration {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(0,0,0,0.8);
            padding: 3px 6px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }
        .video-info {
            padding: 10px 8px;
        }
        .video-title {
            font-weight: 600;
            font-size: 14px;
            line-height: 1.3;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .creator-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }
        .avatar {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4d4d, #a10000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }
        .creator-name {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .stats {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: #aaa;
        }

        /* shorts horizontal */
        .shorts-row {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: none;
            padding: 4px 0 8px;
        }
        .shorts-row::-webkit-scrollbar {
            display: none;
        }
        .short-card {
            flex: 0 0 130px;
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
        }
        .short-thumb {
            aspect-ratio: 9/16;
            background: #222;
            position: relative;
        }
        .short-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .short-info {
            padding: 8px;
        }
        .short-title {
            font-size: 13px;
            font-weight: 500;
        }

        /* ===== VIDEO PLAYER MODAL (mobile) ===== */
        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }
        .player-header {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(0,0,0,0.6);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .close-player {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
        }
        #fluid-player {
            width: 100%;
            height: 100%;
        }
        /* video actions (like, comment, share) */
        .video-actions {
            background: var(--surface);
            padding: 16px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--border);
        }
        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 14px;
        }
        .action-btn i {
            font-size: 24px;
            color: white;
        }
        .action-btn.active-like i {
            color: #3b82f6;
        }
        .action-btn.active-dislike i {
            color: #ef4444;
        }
        .comments-section {
            background: var(--surface);
            max-height: 40vh;
            overflow-y: auto;
            padding: 16px;
            border-top: 1px solid var(--border);
        }
        .comment-item {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .comment-content {
            flex: 1;
        }
        .comment-author {
            font-weight: 600;
            font-size: 14px;
        }
        .comment-text {
            font-size: 14px;
            color: #ddd;
        }
        .comment-input-area {
            display: flex;
            gap: 8px;
            padding: 12px;
            background: var(--surface-light);
            border-radius: 30px;
            margin-top: 12px;
        }
        .comment-input-area input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 8px 0;
            outline: none;
        }

        /* auth modal */
        .auth-modal, .upload-modal, .age-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            padding: 16px;
        }
        .auth-container, .upload-container, .age-container {
            background: var(--surface);
            border-radius: 28px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
        }
        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }
        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: 1px solid var(--border);
            color: white;
            border-radius: 40px;
        }
        .auth-tab.active {
            background: var(--primary);
            border-color: var(--primary);
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 30px;
            color: white;
            margin-bottom: 16px;
        }
        .auth-button, .google-button {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .auth-button {
            background: var(--primary);
            color: white;
        }
        .google-button {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* upload */
        .uploadcare-wrapper {
            min-height: 180px;
            margin: 16px 0;
        }
        .upload-progress {
            display: none;
            margin: 16px 0;
        }
        .progress-bar {
            height: 8px;
            background: #333;
            border-radius: 4px;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            border-radius: 4px;
        }
        .toast {
            position: fixed;
            bottom: 80px;
            left: 16px;
            right: 16px;
            max-width: 400px;
            margin: 0 auto;
            background: #333;
            color: white;
            padding: 14px 20px;
            border-radius: 50px;
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 5000;
            border-left: 4px solid var(--primary);
        }
    </style>
</head>

        const uploadBtn = document.getElementById('uploadBtn');
        const closePlayer = document.getElementById('closePlayer');
        const closePlayerX = document.getElementById('closePlayerX');
        const likeBtn = document.getElementById('likeBtn');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const commentToggle = document.getElementById('commentToggle');
        const shareBtn = document.getElementById('shareBtn');
        const commentsSection = document.getElementById('commentsSection');
        const commentsList = document.getElementById('commentsList');
        const commentInput = document.getElementById('commentInput');
        const postCommentBtn = document.getElementById('postCommentBtn');
        const likesCountSpan = document.getElementById('likesCount');
        const commentsCountSpan = document.getElementById('commentsCount');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressFill = document.getElementById('progressFill');
        const submitUpload = document.getElementById('submitUpload');
        const uploadedFileUrl = document.getElementById('uploadedFileUrl');
        const videoTitle = document.getElementById('videoTitle');
        const videoDescription = document.getElementById('videoDescription');
        const isShort = document.getElementById('isShort');

        // demo data
        const demoVideos = [
            { id:'v1', title:'Kompa 2025', videoUrl:'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4', thumbnail:'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=400&h=225', creator:'HaitiMusic', views:12500, likes:430, duration:'4:15' },
            { id:'v2', title:'Citadelle drone', videoUrl:'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4', thumbnail:'https://images.unsplash.com/photo-1595868228892-6b79e3f8a1f2?w=400&h=225', creator:'VisitHaiti', views:8200, likes:950, duration:'8:30' },
        ];
        const demoShorts = [
            { id:'s1', title:'Quick dance', videoUrl:'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4', thumbnail:'https://images.unsplash.com/photo-1547153760-18fc86324498?w=400&h=600', creator:'DanceHA', views:4300, duration:'0:45', isShort:true },
        ];

        // ---------- INIT ----------
        document.addEventListener('DOMContentLoaded', ()=>{
            // age check
            confirmAge.onclick = ()=>{ ageModal.style.display = 'none'; };
            denyAge.onclick = ()=>{ window.location.href = 'https://google.com'; };

            loadContent();
            setupEventListeners();
            setupUploadcare();
        });

        function showToast(msg, type='info'){
            toastMsg.innerText = msg;
            toast.style.display = 'flex';
            setTimeout(()=> toast.style.display = 'none', 2500);
        }

        async function loadContent(){
            document.getElementById('loadingState').style.display = 'block';
            // try parse, else demo
            try {
                const Video = Parse.Object.extend('Video');
                const q = new Parse.Query(Video);
                q.notEqualTo('isShort', true);
                q.limit(20);
                const res = await q.find();
                if(res.length) {
                    videos = res.map(v=>({
                        id: v.id,
                        title: v.get('title'),
                        videoUrl: v.get('videoUrl'),
                        thumbnail: v.get('thumbnailUrl') || 'https://images.unsplash.com/photo-1593359677879-a4bb92f829d1?w=400&h=225',
                        creator: v.get('creatorName')||'User',
                        views: v.get('views')||0,
                        likes: v.get('likes')||0,
                        duration: v.get('duration')||'0:00',
                    }));
                } else videos = demoVideos;

                const sq = new Parse.Query(Video);
                sq.equalTo('isShort', true);
                const sres = await sq.find();
                if(sres.length) {
                    shorts = sres.map(v=>({...v.attributes, id:v.id, thumbnail: v.get('thumbnailUrl')}));
                } else shorts = demoShorts;
            } catch(e){
                videos = demoVideos;
                shorts = demoShorts;
            }
            displayVideos();
            displayShorts();
            document.getElementById('loadingState').style.display = 'none';
        }

        function displayVideos(){
            videosGrid.innerHTML = '';
            videos.forEach(v=>{
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="thumb"><img src="${v.thumbnail}" loading="lazy"><span class="duration">${v.duration}</span></div>
                    <div class="video-info">
                        <div class="video-title">${v.title}</div>
                        <div class="creator-row"><div class="avatar">${v.creator[0]}</div><span class="creator-name">${v.creator}</span></div>
                        <div class="stats"><span><i class="far fa-eye"></i> ${formatNum(v.views)}</span><span><i class="far fa-thumbs-up"></i> ${formatNum(v.likes)}</span></div>
                    </div>
                `;
                card.onclick = ()=> playVideo(v);
                videosGrid.appendChild(card);
            });
        }

        function displayShorts(){
            shortsGrid.innerHTML = '';
            shorts.forEach(s=>{
                const card = document.createElement('div');
                card.className = 'short-card';
                card.innerHTML = `<div class="short-thumb"><img src="${s.thumbnail}"><span class="duration">${s.duration}</span></div><div class="short-info"><div class="short-title">${s.title}</div></div>`;
                card.onclick = ()=> playVideo(s);
                shortsGrid.appendChild(card);
            });
        }

        function playVideo(v){
            currentVideo = v;
            playerModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            const container = document.getElementById('fluid-player');
            container.innerHTML = '<video id="player-video" style="width:100%;height:100%" controls><source src="'+v.videoUrl+'" type="video/mp4"></video>';
            try {
                playerInstance = fluidPlayer('player-video', {
                    layoutControls: { primaryColor: "#FF0000", autoPlay: true },
                    vastOptions: { adList: [{roll:'preRoll', vastTag:'https://cpm.afkwa.com/vast?zone=283171&tagid=387067'}] }
                });
            } catch { document.getElementById('player-video').play(); }
            // load mock comments & likes
            likes = v.likes || 234;
            likesCountSpan.innerText = formatNum(likes);
            comments = [
                { author:'@haitian_fan', text:'ðŸ”¥ðŸ”¥ðŸ”¥', avatar:'H' },
                { author:'@traveler', text:'Nice video', avatar:'T' }
            ];
            renderComments();
            commentsCountSpan.innerText = comments.length;
            userLikeStatus = 0;
            likeBtn.classList.remove('active-like');
            dislikeBtn.classList.remove('active-dislike');
        }

        function renderComments(){
            commentsList.innerHTML = comments.map(c=>`
                <div class="comment-item"><div class="comment-avatar">${c.avatar}</div><div class="comment-content"><div class="comment-author">${c.author}</div><div class="comment-text">${c.text}</div></div></div>
            `).join('');
        }

        // ---------- ACTIONS ----------
        likeBtn.onclick = ()=>{
            if(!currentVideo) return;
            if(userLikeStatus === 1) { likes--; userLikeStatus=0; }
            else { if(userLikeStatus===-1)dislikes--; likes++; userLikeStatus=1; }
            likesCountSpan.innerText = formatNum(likes);
            likeBtn.classList.toggle('active-like', userLikeStatus===1);
            dislikeBtn.classList.toggle('active-dislike', false);
        };
        dislikeBtn.onclick = ()=>{
            if(!currentVideo) return;
            if(userLikeStatus === -1) { dislikes--; userLikeStatus=0; }
            else { if(userLikeStatus===1)likes--; dislikes++; userLikeStatus=-1; }
            likesCountSpan.innerText = formatNum(likes);
            dislikeBtn.classList.toggle('active-dislike', userLikeStatus===-1);
            likeBtn.classList.toggle('active-like', false);
        };
        commentToggle.onclick = ()=>{
            commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
        };
        postCommentBtn.onclick = ()=>{
            if(!commentInput.value.trim()) return;
            comments.push({ author: currentUser?.displayName || 'guest', avatar: 'G', text: commentInput.value });
            renderComments();
            commentsCountSpan.innerText = comments.length;
            commentInput.value = '';
        };
        shareBtn.onclick = ()=>{
            navigator.share?.({ title: currentVideo?.title, url: location.href }).catch(()=> showToast('Link copied (mock)'));
        };

        closePlayer.onclick = closePlayerX.onclick = ()=>{
            playerModal.style.display = 'none';
            document.body.style.overflow = '';
            if(playerInstance) { playerInstance.destroy(); playerInstance = null; }
        };

        // ---------- AUTH ----------
        authBtn.onclick = ()=> authModal.style.display = 'flex';
        document.querySelectorAll('.auth-tab').forEach(t=>{
            t.onclick = function(){
                document.querySelectorAll('.auth-tab').forEach(tt=>tt.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('loginForm').style.display = this.dataset.tab==='login'?'block':'none';
                document.getElementById('signupForm').style.display = this.dataset.tab==='signup'?'block':'none';
            }
        });
        document.getElementById('loginForm').onsubmit = (e)=>{
            e.preventDefault();
            firebase.auth().signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value)
            .then(()=>{ authModal.style.display='none'; showToast('Welcome!'); })
            .catch(()=>{ showToast('demo ok'); authModal.style.display='none'; currentUser={displayName:'DemoUser'}; });
        };
        document.getElementById('signupForm').onsubmit = (e)=>{
            e.preventDefault();
            showToast('demo signup ok');
            authModal.style.display='none';
        };
        document.getElementById('googleSignIn').onclick = ()=>{
            showToast('google signin demo');
            authModal.style.display='none';
        };

        // upload
        uploadBtn.onclick = ()=>{
            if(!currentUser) { showToast('sign in first'); authModal.style.display='flex'; return; }
            uploadModal.style.display = 'flex';
        };
        document.getElementById('cancelUpload').onclick = ()=> uploadModal.style.display = 'none';
        submitUpload.onclick = async ()=>{
            if(!uploadedFileUrl.value) return;
            const Video = Parse.Object.extend('Video');
            const v = new Video();
            v.set('title', videoTitle.value);
            v.set('videoUrl', uploadedFileUrl.value);
            v.set('creatorName', currentUser?.displayName||'User');
            v.set('isShort', isShort.checked);
            await v.save();
            showToast('uploaded!');
            uploadModal.style.display = 'none';
            loadContent();
        };

        function setupUploadcare(){
            document.addEventListener('UC:file-upload-success', (e)=>{
                uploadedFileUrl.value = e.detail.cdnUrl;
                submitUpload.disabled = false;
            });
            document.addEventListener('UC:file-upload-progress', (e)=>{
                uploadProgress.style.display = 'block';
                progressFill.style.width = (e.detail.progress*100)+'%';
            });
        }

        // search
        searchInput.addEventListener('input', ()=>{
            const q = searchInput.value.toLowerCase();
            if(q.length<2) { suggestionsBox.style.display='none'; return; }
            const filt = videos.filter(v=>v.title.toLowerCase().includes(q)).slice(0,4);
            if(filt.length){
                suggestionsBox.innerHTML = filt.map(v=>`<div class="suggestion-item" data-id="${v.id}"><i class="fas fa-search"></i>${v.title}</div>`).join('');
                suggestionsBox.style.display = 'block';
                document.querySelectorAll('.suggestion-item').forEach(el=>{
                    el.onclick = ()=>{
                        const found = videos.find(v=>v.id===el.dataset.id);
                        if(found) playVideo(found);
                        suggestionsBox.style.display = 'none';
                        searchInput.value = found.title;
                    };
                });
            } else suggestionsBox.style.display='none';
        });
        document.getElementById('clearSearch').onclick = ()=>{ searchInput.value=''; suggestionsBox.style.display='none'; };

        // bottom nav
        document.querySelectorAll('.nav-item').forEach(n=>{
            n.onclick = function(){
                document.querySelectorAll('.nav-item').forEach(nn=>nn.classList.remove('active'));
                this.classList.add('active');
            };
        });
        document.getElementById('refreshRec').onclick = loadContent;
        document.getElementById('refreshShorts').onclick = loadContent;
        document.getElementById('uploadFirstBtn').onclick = ()=> uploadBtn.click();

        function formatNum(n){ return n>999 ? (n/1000).toFixed(1)+'K' : n; }
    </script>
</body>
</html>
